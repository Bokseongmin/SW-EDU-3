<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자유 게시판</h1>
<table th:border="1">
<tr>
<th th:text="순서" th:width="50"></th>
<th th:text="제목" th:width="200"></th>
<th th:text="내용" th:width="80"></th>
</tr>
<tr th:each="board : ${list}">
<td th:text="${board.seq}"></td>
<td th:text="${board.title}"></td>
<td th:text="${board.writer}"></td>
</tr>
</table>
<p><a th:href="@{/board/input}">입력</a></p>
</body>
</html>
